{% extends "base.html" %} {% block content %}

<table>
  <tr>
    <th>ID</th>
    <th>Nosaukums</th>
    <th>Rediģēt</th>
    <th>Dzēst</th>
  </tr>

  {% for park in parks -%}
  <form method="POST">
  <tr>
    <input type="hidden" name="PARKS" value="{{ park.id }}"/>
    <td>{{ park.id }}</td>
    <td>{{ park.nosaukums }}</td>
    <td><input type="submit" name="METHOD" value="EDIT"/></td>
    <td><input type="submit" name="METHOD" value="DELETE" /></td>
  </tr>
  </form>
  {%- endfor %}
</table>
{% endblock content %}
