{% extends "base.html" %} {% block content %}

<table>
    <tr>
        <th>Turnira nosaukums</th>
        <th>{{ turnirs.turnira_nosaukums }}</th>
    </tr>
    <tr>
        <th style="margin-left: 2cm;">Turnira datums un laiks</th>
        <th style="margin-left: 2cm;">{{ turnirs.turnira_datums }}</th>
    </tr>
</table>
<table>
    <tr>
        <th>Spēlētāji</th>
        <th style="margin-left: 2cm;">
            <select multiple="multiple" id="myMulti">
                {% for speletajs in speletaji%}
                    <option value="{{ speletajs.id }}">{{ speletajs.vards }} {{ speletajs.uzvards }}</option>
                {% endfor %}
            </select>
        </th>
    </tr>
</table>
<table>
    <tr>
        <th>Parks - Trase</th>
        <th style="margin-left: 2cm;">
            <select>
                {% for parks_trase in parks_trase_list %}
                    <option value="{{ parks_trase.1 }}">{{ parks_trase.0 }}</option>
                {% endfor %}
            </select>
        </th>
    </tr>
</table>

{% endblock content %}
